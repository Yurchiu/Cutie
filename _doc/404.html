<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>404 - 页面未找到</title>  
    <style type="text/css">  
        body {  
            background: #0099CC;  
            color: #fff;
            margin-left: 100px;  
        }  
        .face {font-size: 120px;}  
        p {  
            font-size: 24px;  
            padding: 8px;  
            line-height: 40px;  
        }  
        .tips {font-size: 16px;}
        a {
            text-decoration: none;
            color: #fff;  
        }
        @media screen and (max-width: 600px) {   
            body{margin: 0 10px;  }  
            p{  
                font-size: 18px;  
                line-height: 30px;  
            }  
            .tips {  
                display: inline-block;  
                padding-top: 10px;  
                font-size: 14px;  
                line-height: 20px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <script>
    var i = 5; 
    var intervalid;   
    intervalid = setInterval("cutdown()", 1000);   
    function cutdown() {   
        if (i == 0) {   
            history.back(); 
            clearInterval(intervalid);
        }   
        document.getElementById("mes").innerHTML = i;   
        i--;   
    }  
    window.onload = cutdown;  
    </script>  
    <br /><br /><br />
    <span class="face">:(</span>  
    <p>您访问的页面没有找到。<br>  
        <span id="mes"></span> 秒后返回，您可以再试着找找您所需要的信息。<br>  
        <span class="tips">如果您想了解更多信息，则可以稍后在线搜索此错误。你还可以<a href="/somepage/pw404">做个公益</a>，或访问<a href="/somepage/404">旧版 404 页面</a>。</span>  
    </p>  
</body>  
</html>
